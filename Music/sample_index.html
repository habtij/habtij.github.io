<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Newthing Music Player</title>
    <style rel="stylesheet" type="text/css">
        .slider_container {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Newthing Music Player</a>
        </div>
    </nav>
    <div class="row justify-content-center g-0">
        <div class="col-2 blank_col">1</div>
        <div class="col-sm-4 display">
            <div class="card">
                <!-- Background image section -->
                <img src="https://cdn.wallpapersafari.com/33/67/5FlUCp.png" alt="..." class="card-img-top"
                    width="361px" />
                <!-- Controls section -->
                <div class="card-body text-center">
                    <!-- Define the section for displaying track buttons -->
                    <div class="buttons justify-content-center">
                        <div class="prev-track" onclick="prevTrack()">
                            <i class="fa fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                            <i class="fa fa-play-circle fa-5x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i class="fa fa-step-forward fa-2x"></i>
                        </div>
                    </div>
                    <!-- Define the section for displaying the seek slider-->
                    <div class="slider_container">
                        <div class="current-time">00:00</div>
                        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                        <div class="total-duration">00:00</div>
                    </div>
                    <!-- Track name and artist -->
                    <!-- <h5 class="card-title"></h5> -->
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Item one</li>
                    <li class="list-group-item">Item two</li>
                    <li class="list-group-item">Item three</li>
                </ul>
            </div>
        </div>
        <div class="col-2 blank_col">3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
